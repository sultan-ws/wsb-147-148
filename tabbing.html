<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.wrapper{
			max-width: 1000px;
			margin: auto;
			box-shadow: 0 0 10px 8px #00000012;
			padding: 10px;
			min-height: 100vh;
		}
		.scroll-tab-container{
			background: black;	
			margin: 16px auto;
			border-radius: 4px;
			font-family: sans-serif;
			overflow: hidden;
			position: relative;
		}
		.scroll-tab-container svg{
			width: 24px;
			height: 24px;
			padding: 8px;
			cursor: pointer;
			color: white;
			transition: 0.2s;
			pointer-events: auto;
		}
		.scroll-tab-container ul{
			display: flex;
			gap: 16px;
			padding: 12px 24px;
			margin: 0;
			list-style: none;
			overflow-x: scroll;
			-ms-overflow-style:none;
			scrollbar-width: none;
			scroll-behavior: smooth;
		}
		.scroll-tab-container ul::-webkit-scrollbar{
			display: none;
		}
		.scroll-tab-container ul.dragging{
			scroll-behavior: auto;
		}

		.scroll-tab-container ul.dragging a{
			pointer-events: none;
		}

		.scroll-tab-container a{
			color: #fff;
			text-decoration: none;
			background: #333; /*grey color */
			padding: 4px 24px;
			display: inline-block;
			border-radius: 4px;
			user-select: none;
			white-space: nowrap;
		}

		.scroll-tab-container a.active{
			background: #fff;
			color: black;
		}
		.scroll-tab-container .left-arrow,
		.scroll-tab-container .right-arrow{
			position: absolute;
			height: 100%;
			width: 100px;
			top: 0;
			display: none;
			align-items: center;
			padding: 0 10px;
			pointer-events: none;
		}
		.scroll-tab-container .right-arrow{
			right: 0;
			justify-content: flex-end;
			background: linear-gradient(to left, #000 50%,transparent);
		}
		.scroll-tab-container .left-arrow{
			background: linear-gradient(to right, #000 50%,transparent);
		}

		.scroll-tab-container svg:hover{
			background: #333;
			border-radius: 50%;
		}

		.scroll-tab-container .left-arrow.active,
		.scroll-tab-container .right-arrow.active{
			display: flex;
		}

		.tab-body{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			gap: 5px;
		}

		.tab-body > div{
			height: 300px;
		}

		.tab-body img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<script type="text/javascript">
	const tabs = document.querySelectorAll('.scroll-tab-container a');
	const rightArrow = document.querySelector('.scroll-tab-container .right-arrow svg');
	const leftArrow = document.querySelector('.scroll-tab-container .left-arrow svg');
	
	const tabList = document.querySelector('.scroll-tab-container ul');

	const rightArrowContainer = document.querySelector('.scroll-tab-container .right-arrow');
	const leftArrowContainer = document.querySelector('.scroll-tab-container .left-arrow');

	const removeAllActiveTab = ()=>{
		tabs.forEach((tab)=>{
			tab.classList.remove('active');
		})
	};

	tabs.forEach((tab)=>{
		
		tab.addEventListener('click',()=>{
			removeAllActiveTab();
			tab.classList.add('active');
		})
	})

	const manageIcons = ()=>{
		if(tabList.scrollLeft >= 20)
		{
			leftArrowContainer.classList.add('active');
		}
		else
		{
			leftArrowContainer.classList.remove('active');
		}

		let maxScrollValue = tabList.scrollWidth - tabList.clientWidth - 20;
		//console.log(tabList.scrollWidth, tabList.clientWidth);

		if(tabList.scrollLeft >= maxScrollValue)
		{
			rightArrowContainer.classList.remove('active');
		}
		else
		{
			rightArrowContainer.classList.add('active');
		}
	}

	rightArrow.addEventListener('click',()=>{
		tabList.scrollLeft += 200;
		manageIcons();
	});

	leftArrow.addEventListener('click',()=>{
		tabList.scrollLeft -= 200;
		manageIcons();
	});

	tabList.addEventListener('scroll',()=>{
		manageIcons();
	});

	tabList.addEventListener('wheel',(event)=>{
		// Adjust the scrollLeft based on the wheel delta
		tabList.scrollLeft += event.deltaY;
    // Prevent the default behavior to avoid page scrolling
		event.preventDefault();
		manageIcons();
	});


	let dragging = false;
	const drag = (e)=>{
		if (!dragging) return;

		tabList.classList.add('dragging');
		tabList.scrollLeft -= e.movementX;
	}

	tabList.addEventListener('mousedown',()=>{
		dragging = true;
	});

	tabList.addEventListener('mousemove', drag);

	tabList.addEventListener('mouseup',()=>{
		dragging = false;
		tabList.classList.remove('dragging');
	})




	const tabBody = document.querySelector('.tab-body');

	const allTabs = document.querySelectorAll('.scroll-tab-container > ul > li');

	allTabs.forEach((li,i)=>{
		li.addEventListener('click',()=>{
			showData(i);
		})
	})
