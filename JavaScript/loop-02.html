        // triangle
        const rows = 10;

        for (let i = 1; i <= rows; i++) {

            for (let k = 1; k <= rows - i; k++) {
                document.write('&nbsp;');
            }

            for (let j = 1; j <= i; j++) {

                if (i == 1 || j == 1 || i == rows || j == i) {
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }

            }

            document.write('<br>')
        }


        // hollow star

        const maxRows = 21;

        for (let i = 1; i <= (maxRows + 1) / 2; i++) {
            for (let j = 1; j <= ((maxRows + 1) / 2) - i; j++) {
                document.write('&nbsp;');
            }
            for (let j = 1; j <= i; j++) {

                    document.write('*')
                } else {
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br>')
        }

        for (let i = (maxRows - 1) / 2; i >= 1; i--) {
            for (let j = 1; j <= ((maxRows + 1) / 2) - i; j++) {
                document.write('&nbsp;');
            }
            for (let k = 1; k <= i; k++) {
