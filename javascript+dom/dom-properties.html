    <script>
        // innerText
        const inp = document.getElementById('password-input');
        const btn = document.getElementById('btn');


        function handlePassword() {
            const buttonText = btn.innerText;

            if (buttonText === 'Show') {
                inp.type = 'text';
                btn.innerText = 'Hide';
            } else {
                inp.type = 'password';
                btn.innerText = 'Show';
            }

        };
