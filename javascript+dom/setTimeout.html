<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="handleConsole()">Console</button>
    <button onclick="handleStop()">Stop Console</button>
    <script>
        const testFunction = ()=>{
            console.log('hello')
        }

        let clearId;


        const handleConsole = ()=>{
            clearId =setTimeout(testFunction, 5000)
        }

        const handleStop = ()=>{
            clearTimeout(clearId)
        }
        
    </script>
</body>
</html>
