<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .container {
            display: grid;
            grid-template-columns: 3fr 9fr;
        }

        .sidebar {
            height: 100vh;
            overflow-y: scroll;
            /* border: 10px solid red; */
        }

        .card-container {
            /* border: 10px solid yellow; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .card {
            box-shadow: 0 0 6px 3px grey;
            border-radius: 8px;
            padding: 20px;
        }

        .card-body p:nth-child(2) {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }


        img {
            width: 100%;
        }

        .card-body h4 {
            margin: 10px 0;
            font-weight: 700;
            font-size: 20px;
        }

        .card-body p:nth-child(3) {
            text-align: justify;
            font-size: 18px;
            font-weight: 500;
        }

        .products {
            height: 100vh;
            overflow-y: scroll;
        }

        .pagination {
            margin: 40px 0;
            text-align: center;
        }

        .pagination button {
            padding: 10px;
            border: none;
            background-color: black;
            border: 2px solid black;
            border-radius: 4px;
            color: white;
            font-weight: 700;
            margin: 0 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .pagination button:hover {
            background-color: white;
            color: black;
        }

        .active-page {
            background-color: white !important;
            color: black !important;
        }

        .categories {
            margin-top: 100px;
        }

        .categories ul {
            padding: 10px;
        }

        .categories ul li {
            padding: 5px;
            background-color: olive;
            border: 1px solid olive;
            margin: 2px 0;
            color: white;
            cursor: pointer;
        }

        .categories ul li:hover {
            background-color: white !important;
            color: olive !important;
        }

        .checkedCategory {
            background-color: white !important;
            color: olive !important;
        }

        /* width */
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        /* Track */
        .sidebar::-webkit-scrollbar-track {
            background:transparent;
        }

        /* Handle */
        .sidebar::-webkit-scrollbar-thumb {
            background:red;
            border-radius: 4px;
        }

        /* Handle on hover */
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: olive;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="categories">
                <h3>Category</h3>
                <ul>

                </ul>
            </div>
        </div>
        <div class="products">
            <div class="card-container"></div>
            <div class="pagination"></div>
        </div>
    </div>

    <script>
        const productContainer = document.querySelector('.card-container');
        const pagination = document.querySelector('.pagination');
        const categoriesContainer = document.querySelector('.categories ul');

        let page = 1;
        let limit = 20;
        let totalPages = 0;
        let skip = (page - 1) * limit;
        let currentCategory = 'all';

        const showProducts = (products) => {
            let data = '';

            products.map((v, i) => {
                data += `<div class="card">
                <div class="thumbnail">
                    <img src="${v.thumbnail}" alt="">
                </div>
                <div class="card-body">
                    <h4>${v.title}</h4>
                    <p>
                        <span>â‚¹ ${v.price} <span>(${v.discountPercentage}% Off)</span></span>
                        <span>${v.rating} Rating</span>
                    </p>
                    <p>
                        ${v.description}
                    </p>
                </div>
            </div>`;
            });

            productContainer.innerHTML = data;

        }

        const createPagination = () => {

            let data = `<button onClick="handlePagination(1)" disabled="${page <= 1}">First</button>`;
            data += `<button onClick="handlePagination(${page - 1})" disabled="${page <= 1}">Prev</button>`;
            if (page > 4) data += '....'
            for (let i = 1; i <= totalPages; i++) {
                if (i >= page - 3 && i <= page + 3) {
                    if (i === page) {
                        data += `<button onClick="handlePagination(${i})" class="active-page">${i}</button>`;
                    } else {
                        data += `<button onClick="handlePagination(${i})">${i}</button>`
                    }
                }

            }

            data += `<button onClick="handlePagination(${page - 1})" disabled="${page >= totalPages}">Next</button>`;
            data += `<button onClick="handlePagination(${totalPages})" disabled="${page >= totalPages}">Last</button>`;

            pagination.innerHTML = data;
        };


        const fetchProducts = async () => {

            let api = `https://dummyjson.com/products?limit=${limit}&skip=${skip}`;


            if (currentCategory !== 'all') api = `https://dummyjson.com/products/category/${currentCategory}?limit=${limit}&skip=${skip}`;
            // console.log(currentCategory)
            const response = await fetch(api);
            const data = await response.json();
            showProducts(data.products);
            totalPages = Math.ceil(data.total / limit);
            createPagination();

            console.log(data)
        }

        fetchProducts();

        const handlePagination = (pageNo) => {
            console.log(pageNo)
            page = pageNo;
            skip = (pageNo - 1) * limit;
            fetchProducts();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            })
        }

        const fetchCategories = async () => {
            categoriesContainer.innerHTML = '';

            const response = await fetch('https://dummyjson.com/products/categories');

            const data = await response.json();

            const newAllLi = document.createElement('li');
            newAllLi.innerText = 'All';
            if (currentCategory === 'all') newAllLi.classList.add('checkedCategory');
            categoriesContainer.appendChild(newAllLi);

            data.map((category, index) => {
                const newLi = document.createElement('li');

                newLi.innerText = category.name;
                if (currentCategory === category.slug) newLi.classList.add('checkedCategory');

                newLi.onclick = () => {
                    currentCategory = category.slug;
                    fetchCategories();
                    fetchProducts();
                }


                categoriesContainer.appendChild(newLi);
            })
        }

        fetchCategories();



    </script>
</body>

</html>
