<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><button>click 1</button></div>
    <div class="container"><button>click 2</button></div>
    <div class="container"><button>click 3</button></div>
    <div class="container"><button>click 4</button></div>
    <div class="container"><button>click 5</button></div>
    <div class="container"><button>click 6</button></div>
    <div class="container"><button>click 7</button></div>
    <div class="container"><button>click 8</button></div>
    <div class="container"><button>click 9</button></div>
    <div class="container"><button>click 10</button></div>

    <script>
        const btns = document.querySelectorAll('button');

        

        function clickHandler() {
            console.log('Button clicked');
        }

        for(let i = 0; i < btns.length; i++) {
           btns[i].addEventListener('click', clickHandler);
        }
        
    </script>
</body>
</html>
