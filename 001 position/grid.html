<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        .container{
            width: 1000px;
            border: 5px solid red;
            display: grid;         
            grid-template-columns:1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .inner{
            /* width: 200px; */
            height: 200px;
            background-color: yellow;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
